<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API调用验证</title>
    <link rel="stylesheet" href="content.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .header {
            background: linear-gradient(135deg, #4a8cff 0%, #2d6cdf 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .verification-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .verification-container h2 {
            color: #333;
            margin-top: 0;
            border-bottom: 2px solid #4a8cff;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4a8cff;
            box-shadow: 0 0 0 2px rgba(74, 140, 255, 0.2);
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            background: linear-gradient(135deg, #4a8cff 0%, #2d6cdf 100%);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #3a7ced 0%, #1d5ccf 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 140, 255, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-section {
            margin-top: 30px;
        }
        
        .result-section h3 {
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .status-indicator.success {
            background-color: #e8f5e9;
            border-left: 4px solid #4caf50;
        }
        
        .status-indicator.error {
            background-color: #ffebee;
            border-left: 4px solid #f44336;
        }
        
        .status-indicator.loading {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        
        .status-indicator .icon {
            font-size: 24px;
            margin-right: 15px;
        }
        
        .status-indicator .message {
            flex: 1;
        }
        
        .status-indicator .message h4 {
            margin: 0 0 5px 0;
            font-size: 16px;
        }
        
        .status-indicator .message p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(33, 150, 243, 0.3);
            border-radius: 50%;
            border-top-color: #2196f3;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .result-box {
            background-color: #f5f5f5;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        
        .steps-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 6px;
        }
        
        .steps-container h3 {
            margin-top: 0;
            color: #333;
        }
        
        .steps-list {
            list-style-type: none;
            padding: 0;
            counter-reset: step-counter;
        }
        
        .steps-list li {
            position: relative;
            padding: 15px 15px 15px 50px;
            margin-bottom: 15px;
            background-color: white;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .steps-list li::before {
            content: counter(step-counter);
            counter-increment: step-counter;
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #4a8cff;
            color: white;
            font-weight: bold;
            font-size: 14px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🔍 API调用验证</h1>
        <p>验证API连接和调用功能是否正常</p>
    </div>
    
    <div class="verification-container">
        <h2>API连接测试</h2>
        
        <button id="test-connection" class="btn">测试API连接</button>
        
        <div id="connection-status" class="result-section" style="display: none;">
            <h3>连接测试结果</h3>
            <div id="connection-indicator" class="status-indicator">
                <!-- 状态将在这里动态显示 -->
            </div>
        </div>
    </div>
    
    <div class="verification-container">
        <h2>API功能测试</h2>
        
        <div class="form-group">
            <label for="test-text">测试文本：</label>
            <textarea id="test-text" class="form-control" rows="4" placeholder="请输入需要优化的文本...">这是一个测试文案，需要优化。投资有风险，请谨慎决策。</textarea>
        </div>
        
        <button id="test-optimize" class="btn">测试优化功能</button>
        
        <div id="optimize-status" class="result-section" style="display: none;">
            <h3>优化测试结果</h3>
            <div id="optimize-indicator" class="status-indicator">
                <!-- 状态将在这里动态显示 -->
            </div>
            
            <div id="optimize-result" class="result-box" style="display: none;"></div>
        </div>
    </div>
    
    <div class="verification-container steps-container">
        <h3>📋 验收测试步骤</h3>
        
        <ol class="steps-list">
            <li>点击<strong>测试API连接</strong>按钮，验证API连接状态显示正常</li>
            <li>在测试文本框中输入任意文本，点击<strong>测试优化功能</strong>按钮</li>
            <li>观察加载状态是否正确显示（加载动画）</li>
            <li>验证优化结果是否正确显示在结果框中</li>
            <li>尝试输入空文本或清空输入框，验证空状态提示是否正确显示</li>
        </ol>
    </div>
    
    <script type="module">
        import { optimizeText, ping } from './api-contract.js';
        
        // DOM 元素
        const testConnectionBtn = document.getElementById('test-connection');
        const connectionStatus = document.getElementById('connection-status');
        const connectionIndicator = document.getElementById('connection-indicator');
        
        const testOptimizeBtn = document.getElementById('test-optimize');
        const testText = document.getElementById('test-text');
        const optimizeStatus = document.getElementById('optimize-status');
        const optimizeIndicator = document.getElementById('optimize-indicator');
        const optimizeResult = document.getElementById('optimize-result');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            bindEvents();
        });
        
        // 绑定事件
        function bindEvents() {
            testConnectionBtn.addEventListener('click', testConnection);
            testOptimizeBtn.addEventListener('click', testOptimize);
        }
        
        // 测试API连接
        async function testConnection() {
            // 显示连接状态区域
            connectionStatus.style.display = 'block';
            
            // 显示加载状态
            showLoadingState(connectionIndicator, '正在测试API连接...');
            
            // 禁用按钮
            testConnectionBtn.disabled = true;
            
            try {
                // 调用API ping方法
                const result = await ping();
                
                // 显示结果
                if (result === true) {
                    showSuccessState(connectionIndicator, 'API连接成功', '服务器响应正常，可以进行API调用');
                } else {
                    showErrorState(connectionIndicator, 'API连接异常', '服务器返回了非预期的响应');
                }
                
            } catch (error) {
                // 显示错误
                showErrorState(connectionIndicator, 'API连接失败', error.message || '无法连接到API服务器');
                
            } finally {
                // 恢复按钮状态
                testConnectionBtn.disabled = false;
            }
        }
        
        // 测试优化功能
        async function testOptimize() {
            const text = testText.value.trim();
            
            // 显示优化状态区域
            optimizeStatus.style.display = 'block';
            
            // 隐藏结果框
            optimizeResult.style.display = 'none';
            
            if (!text) {
                showErrorState(optimizeIndicator, '无法优化', '请输入需要优化的文本');
                return;
            }
            
            // 显示加载状态
            showLoadingState(optimizeIndicator, '正在优化文本...');
            
            // 禁用按钮
            testOptimizeBtn.disabled = true;
            
            try {
                // 调用优化API
                const result = await optimizeText(text);
                
                // 显示结果
                if (result && result.text) {
                    showSuccessState(optimizeIndicator, '优化成功', '文本已成功优化');
                    
                    // 显示优化结果
                    optimizeResult.textContent = result.text;
                    optimizeResult.style.display = 'block';
                } else {
                    showErrorState(optimizeIndicator, '优化结果无效', '服务器返回了无效的优化结果');
                }
                
            } catch (error) {
                // 显示错误
                showErrorState(optimizeIndicator, '优化失败', error.message || '处理文本时发生错误');
                
            } finally {
                // 恢复按钮状态
                testOptimizeBtn.disabled = false;
            }
        }
        
        // 显示加载状态
        function showLoadingState(element, message) {
            element.className = 'status-indicator loading';
            element.innerHTML = `
                <div class="icon">
                    <div class="loading-spinner"></div>
                </div>
                <div class="message">
                    <h4>处理中</h4>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // 显示成功状态
        function showSuccessState(element, title, message) {
            element.className = 'status-indicator success';
            element.innerHTML = `
                <div class="icon">✅</div>
                <div class="message">
                    <h4>${title}</h4>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // 显示错误状态
        function showErrorState(element, title, message) {
            element.className = 'status-indicator error';
            element.innerHTML = `
                <div class="icon">❌</div>
                <div class="message">
                    <h4>${title}</h4>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
