# 文案政策
policies:
  # 通用政策
  - id: tone_consistency
    name: 语调一致性
    description: 确保整个文案的语调一致，避免在同一文案中混用不同语调
    severity: medium
    scenarios: [general, marketing, product]
    
  - id: brand_consistency
    name: 品牌一致性
    description: 确保品牌名称、产品名称等使用正确且一致
    severity: high
    scenarios: [general, marketing, product, legal]
    
  - id: clarity
    name: 表述清晰
    description: 避免使用模糊不清、歧义或过于复杂的表述
    severity: medium
    scenarios: [general, product, legal]
    
  # 营销政策
  - id: no_guarantee
    name: 不承诺收益
    description: 不得使用"保证收益"、"稳赚不赔"等承诺性表述
    severity: critical
    scenarios: [marketing, financial, legal]
    
  - id: risk_disclosure
    name: 风险提示
    description: 金融产品相关内容必须包含风险提示
    severity: high
    scenarios: [marketing, financial, legal]
    
  - id: no_exaggeration
    name: 不夸大宣传
    description: 不得使用夸大、虚假或误导性的宣传表述
    severity: high
    scenarios: [marketing, product]
    
  # 法律政策
  - id: compliance
    name: 合规要求
    description: 确保内容符合相关法律法规和监管要求
    severity: critical
    scenarios: [legal, financial]
    
  # 产品政策
  - id: feature_accuracy
    name: 功能准确性
    description: 产品功能描述必须准确，不得夸大或虚构
    severity: high
    scenarios: [product, marketing]
