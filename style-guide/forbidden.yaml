# 禁用词与规则
forbidden_words:
  # 禁用词 - 敏感词
  - word: 股市暴涨
    reason: 避免使用夸张表述
    suggestion: 股市大幅上涨
    severity: high
    scenarios: [general, marketing, financial]
    
  - word: 稳赚不赔
    reason: 违反金融合规要求，不得承诺收益
    suggestion: 投资有风险
    severity: critical
    scenarios: [general, marketing, financial, legal]
    
  - word: 包赚
    reason: 违反金融合规要求，不得承诺收益
    suggestion: 可能带来收益
    severity: critical
    scenarios: [general, marketing, financial, legal]
    
  - word: 零风险
    reason: 违反金融合规要求，不得承诺无风险
    suggestion: 相对较低风险
    severity: critical
    scenarios: [general, marketing, financial, legal]
    
  # 禁用词 - 不规范用语
  - word: 点下
    reason: 不规范表述
    suggestion: 点击
    severity: low
    scenarios: [general, product]
    
  - word: 好嗨哟
    reason: 过于口语化
    suggestion: 体验很好
    severity: medium
    scenarios: [general, marketing, product]
    
  - word: 登陆
    reason: 错误用词，"登陆"指船只、飞机等抵达陆地
    suggestion: 登录
    severity: medium
    scenarios: [general, product]
    
  # 禁用词 - 竞品名称
  - word: 富途
    reason: 竞品名称
    suggestion: 其他券商
    severity: medium
    scenarios: [marketing, product]
    
  - word: 老虎证券
    reason: 竞品名称
    suggestion: 其他券商
    severity: medium
    scenarios: [marketing, product]

# 语法规则
grammar_rules:
  - id: sentence_length
    description: 句子长度不应超过40个字符
    pattern: '^.{40,}$'
    severity: medium
    scenarios: [general, marketing]
    
  - id: punctuation_spacing
    description: 中文与英文之间需要有空格
    pattern: '[\u4e00-\u9fa5][a-zA-Z]|[a-zA-Z][\u4e00-\u9fa5]'
    severity: low
    scenarios: [general, product, marketing]
    
  - id: exclamation_limit
    description: 避免连续使用多个感叹号
    pattern: '!{2,}'
    severity: medium
    scenarios: [general, marketing, product]
