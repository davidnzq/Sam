  # 金融术语
  - term: 市盈率
    standard: 市盈率
    alternatives: [P/E比率, PE比]
    explanation: 公司市值与其年度净利润的比值，反映投资回本周期
    category: financial
    scenarios: [financial, general]
    
  - term: 净资产收益率
    standard: 净资产收益率
    alternatives: [ROE, 股本回报率]
    explanation: 衡量公司用自有资金赚取利润的能力
    category: financial
    scenarios: [financial]
    
  - term: 市净率
    standard: 市净率
    alternatives: [P/B比率, PB比]
    explanation: 股价与每股净资产的比值，反映市场对公司账面资产的溢价或折价程度
    category: financial
    scenarios: [financial, general]
    
