<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API调用监控</title>
    <link rel="stylesheet" href="content.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .header {
            background: linear-gradient(135deg, #4a8cff 0%, #2d6cdf 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .monitor-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .monitor-container h2 {
            color: #333;
            margin-top: 0;
            border-bottom: 2px solid #4a8cff;
            padding-bottom: 10px;
        }
        
        .monitor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .monitor-card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #4a8cff;
        }
        
        .monitor-card h3 {
            margin-top: 0;
            color: #333;
            font-size: 18px;
        }
        
        .monitor-value {
            font-size: 32px;
            font-weight: 300;
            color: #2d6cdf;
            margin: 15px 0;
        }
        
        .monitor-label {
            color: #666;
            font-size: 14px;
        }
        
        .call-log {
            margin-top: 30px;
        }
        
        .call-log h3 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .log-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .log-table th, .log-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .log-table th {
            background-color: #f5f5f5;
            font-weight: 500;
            color: #333;
        }
        
        .log-table tr:hover {
            background-color: #f9f9f9;
        }
        
        .status-success {
            color: #4caf50;
            font-weight: 500;
        }
        
        .status-error {
            color: #f44336;
            font-weight: 500;
        }
        
        .status-pending {
            color: #ff9800;
            font-weight: 500;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #4a8cff 0%, #2d6cdf 100%);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            margin-top: 20px;
        }
        
        .refresh-btn:hover {
            background: linear-gradient(135deg, #3a7ced 0%, #1d5ccf 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 140, 255, 0.4);
        }
        
        .refresh-btn:active {
            transform: translateY(0);
        }
        
        .refresh-btn svg {
            margin-right: 8px;
        }
        
        .test-area {
            margin-top: 30px;
            padding: 20px;
            background-color: #f5f9ff;
            border-radius: 8px;
            border: 1px solid #d0e1fd;
        }
        
        .test-area h3 {
            margin-top: 0;
            color: #333;
        }
        
        .test-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
            resize: vertical;
        }
        
        .test-input:focus {
            outline: none;
            border-color: #4a8cff;
            box-shadow: 0 0 0 2px rgba(74, 140, 255, 0.2);
        }
        
        .test-btn {
            background: linear-gradient(135deg, #4a8cff 0%, #2d6cdf 100%);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .test-btn:hover {
            background: linear-gradient(135deg, #3a7ced 0%, #1d5ccf 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 140, 255, 0.4);
        }
        
        .test-btn:active {
            transform: translateY(0);
        }
        
        .test-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .test-result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre-wrap;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📊 API调用监控</h1>
        <p>实时监控API调用状态和性能指标</p>
    </div>
    
    <div class="monitor-container">
        <h2>📈 性能指标</h2>
        
        <div class="monitor-grid">
            <div class="monitor-card">
                <h3>总调用次数</h3>
                <div class="monitor-value" id="total-calls">0</div>
                <div class="monitor-label">自页面加载以来</div>
            </div>
            
            <div class="monitor-card">
                <h3>成功率</h3>
                <div class="monitor-value" id="success-rate">0%</div>
                <div class="monitor-label">成功调用/总调用</div>
            </div>
            
            <div class="monitor-card">
                <h3>平均响应时间</h3>
                <div class="monitor-value" id="avg-response-time">0ms</div>
                <div class="monitor-label">所有成功调用的平均值</div>
            </div>
            
            <div class="monitor-card">
                <h3>错误数</h3>
                <div class="monitor-value" id="error-count">0</div>
                <div class="monitor-label">失败的API调用</div>
            </div>
        </div>
        
        <button id="refresh-stats" class="refresh-btn">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.65 2.35C12.2 0.9 10.21 0 8 0C3.58 0 0 3.58 0 8C0 12.42 3.58 16 8 16C11.73 16 14.84 13.45 15.73 10H13.65C12.83 12.33 10.61 14 8 14C4.69 14 2 11.31 2 8C2 4.69 4.69 2 8 2C9.66 2 11.14 2.69 12.22 3.78L9 7H16V0L13.65 2.35Z" fill="white"/>
            </svg>
            刷新数据
        </button>
        
        <div class="call-log">
            <h3>最近API调用日志</h3>
            
            <table class="log-table">
                <thead>
                    <tr>
                        <th>时间</th>
                        <th>API类型</th>
                        <th>输入长度</th>
                        <th>响应时间</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody id="log-body">
                    <tr>
                        <td colspan="5" style="text-align: center;">暂无数据</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="monitor-container">
        <h2>🧪 API测试工具</h2>
        
        <div class="test-area">
            <h3>文本优化测试</h3>
            
            <textarea id="test-input" class="test-input" rows="4" placeholder="请输入需要优化的文本...">这是一个测试文案，需要优化。投资有风险，请谨慎决策。</textarea>
            
            <button id="run-test" class="test-btn">运行测试</button>
            
            <div id="test-result" class="test-result"></div>
        </div>
    </div>
    
    <script type="module" src="api-call-monitor.js"></script>
</body>
</html>
