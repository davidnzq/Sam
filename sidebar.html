<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LongPort AI 助手</title>
  <style>
    :root {
      --primary-color: #4a8cff;
      --primary-hover: #3a7ced;
      --text-color: #333;
      --light-text: #666;
      --border-color: #eaeaea;
      --bg-color: #fff;
      --light-bg: #f9f9f9;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
      width: 320px;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .sidebar-title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .sidebar-actions {
      display: flex;
      gap: 8px;
    }
    
    .action-button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--light-text);
      font-size: 16px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: all 0.2s;
    }
    
    .action-button:hover {
      background-color: rgba(0, 0, 0, 0.05);
      color: var(--text-color);
    }
    
    .sidebar-tabs {
      display: flex;
      border-bottom: 1px solid var(--border-color);
    }
    
    .sidebar-tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      font-weight: 500;
      color: var(--light-text);
      transition: all 0.2s;
      border-bottom: 2px solid transparent;
    }
    
    .sidebar-tab.active {
      color: var(--primary-color);
      border-bottom-color: var(--primary-color);
    }
    
    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    
    .history-item {
      padding: 12px;
      border-radius: 8px;
      background-color: var(--light-bg);
      margin-bottom: 16px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid var(--border-color);
    }
    
    .history-item:hover {
      box-shadow: var(--shadow);
    }
    
    .history-item-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 12px;
      color: var(--light-text);
    }
    
    .history-item-content {
      font-size: 14px;
      line-height: 1.5;
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }
    
    .history-detail {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
      z-index: 10;
      display: none;
      flex-direction: column;
    }
    
    .history-detail.active {
      display: flex;
    }
    
    .history-detail-header {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
    }
    
    .back-button {
      background: none;
      border: none;
      cursor: pointer;
      margin-right: 8px;
      font-size: 18px;
    }
    
    .history-detail-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    
    .history-section {
      margin-bottom: 16px;
    }
    
    .history-section-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--light-text);
    }
    
    .history-text {
      padding: 12px;
      background-color: var(--light-bg);
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--light-text);
      text-align: center;
      padding: 20px;
    }
    
    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .empty-message {
      font-size: 14px;
      max-width: 240px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="sidebar-header">
    <div class="sidebar-title">LongPort AI 助手</div>
    <div class="sidebar-actions">
      <button class="action-button settings-button" title="设置">⚙️</button>
      <button class="action-button refresh-button" title="刷新">🔄</button>
    </div>
  </div>
  
  <div class="sidebar-tabs">
    <div class="sidebar-tab active" data-tab="history">历史记录</div>
  </div>
  
  <div class="sidebar-content">
    <div id="history-tab" class="tab-content active">
      <!-- 历史记录将通过 JS 动态加载 -->
      <div class="empty-state" id="empty-history" style="display: none;">
        <div class="empty-icon">📝</div>
        <div class="empty-message">暂无优化记录，请在支持的网站上选择文本并使用右键菜单进行优化。</div>
      </div>
    </div>
  </div>
  
  <!-- 历史记录详情页 -->
  <div class="history-detail" id="history-detail">
    <div class="history-detail-header">
      <button class="back-button" id="back-button">←</button>
      <div class="history-detail-title">优化详情</div>
    </div>
    <div class="history-detail-content">
      <div class="history-section">
        <div class="history-section-title">原文</div>
        <div class="history-text" id="original-text"></div>
      </div>
      <div class="history-section">
        <div class="history-section-title">优化后</div>
        <div class="history-text" id="optimized-text"></div>
      </div>
      <div class="history-section">
        <div class="history-section-title">优化时间</div>
        <div class="history-text" id="optimization-time"></div>
      </div>
    </div>
  </div>
  
  <script src="sidebar.js"></script>
</body>
</html>
