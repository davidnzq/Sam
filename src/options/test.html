<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LongPort AI Pro - 文案优化测试</title>
  <link rel="stylesheet" href="options.css">
  <style>
    /* 文案优化测试页面特定样式 */
    .test-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .test-input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .test-textarea {
      min-height: 150px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
    }
    
    .test-options {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .test-mode-selector {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .test-results {
      margin-top: 20px;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 15px;
      background-color: #f9f9f9;
    }
    
    .test-results.hidden {
      display: none;
    }
    
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    .results-title {
      font-weight: 600;
      font-size: 16px;
      color: #333;
    }
    
    .results-stats {
      font-size: 13px;
      color: #666;
    }
    
    .results-content {
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.6;
      padding: 10px;
      background: #fff;
      border-radius: 6px;
      border: 1px solid #eee;
    }
    
    .comparison-view {
      display: flex;
      gap: 20px;
      margin-top: 15px;
    }
    
    .comparison-column {
      flex: 1;
    }
    
    .comparison-header {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
      color: #555;
    }
    
    .comparison-text {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #eee;
      background: #fff;
      min-height: 150px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.6;
    }
    
    .original-text {
      background-color: #f8f9fa;
    }
    
    .optimized-text {
      background-color: #f0f7ff;
    }
    
    .loading-indicator {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    
    .loading-indicator.active {
      display: flex;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #3498db;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .stats-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 6px;
    }
    
    .stat-item {
      background-color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      border: 1px solid #eee;
    }
    
    .stat-label {
      font-weight: 500;
      color: #555;
    }
    
    .stat-value {
      margin-left: 5px;
      font-weight: 600;
      color: #333;
    }
    
    .stat-value.positive {
      color: #28a745;
    }
    
    .stat-value.negative {
      color: #dc3545;
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .back-button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="logo">
          <h1>LongPort AI Pro</h1>
        </div>
        <p class="header-subtitle">文案优化测试</p>
      </div>
    </header>
    
    <main>
      <section class="settings-section">
        <div class="section-header">
          <h2>文案优化效果测试</h2>
          <p class="section-description">在此页面测试文案优化功能，验证API效果和性能</p>
        </div>
        
        <div class="test-container">
          <div class="test-input-container">
            <label for="testText">输入待优化文本</label>
            <textarea id="testText" class="test-textarea" placeholder="请在此输入需要优化的文本..."></textarea>
          </div>
          
          <div class="test-options">
            <div class="test-mode-selector">
              <label for="testMode">优化模式:</label>
              <select id="testMode" class="select-input">
                <option value="basic">基础模式</option>
                <option value="strict">严格模式</option>
              </select>
            </div>
            
            <div class="form-group switch-group">
              <div class="switch-wrapper">
                <label for="useCacheMode" class="switch-label">使用缓存</label>
                <label class="switch">
                  <input type="checkbox" id="useCacheMode" checked>
                  <span class="slider"></span>
                </label>
              </div>
            </div>
            
            <div class="form-group switch-group">
              <div class="switch-wrapper">
                <label for="showPerformanceStats" class="switch-label">显示性能指标</label>
                <label class="switch">
                  <input type="checkbox" id="showPerformanceStats" checked>
                  <span class="slider"></span>
                </label>
              </div>
            </div>
          </div>
          
          <div class="action-buttons">
            <button id="optimizeBtn" class="btn primary">
              <span>执行优化</span>
            </button>
            <button id="clearBtn" class="btn secondary">
              <span>清空内容</span>
            </button>
            <button id="clearCacheBtn" class="btn feature">
              <span>清除缓存</span>
            </button>
          </div>
          
          <div id="loadingIndicator" class="loading-indicator">
            <div class="spinner"></div>
            <span>正在优化中...</span>
          </div>
          
          <div id="testResults" class="test-results hidden">
            <div class="results-header">
              <div class="results-title">优化结果</div>
              <div id="resultsStats" class="results-stats">处理时间: <span id="processingTime">0</span>ms</div>
            </div>
            
            <div class="comparison-view">
              <div class="comparison-column">
                <div class="comparison-header">原始文本</div>
                <div id="originalText" class="comparison-text original-text"></div>
              </div>
              <div class="comparison-column">
                <div class="comparison-header">优化文本</div>
                <div id="optimizedText" class="comparison-text optimized-text"></div>
              </div>
            </div>
            
            <div id="statsContainer" class="stats-container">
              <!-- 统计信息将通过JavaScript动态添加 -->
            </div>
            
            <div class="action-buttons">
              <button id="copyResultBtn" class="btn secondary">
                <span>复制结果</span>
              </button>
            </div>
          </div>
          
          <div id="performanceMetrics" class="test-results hidden">
            <div class="results-header">
              <div class="results-title">性能指标</div>
            </div>
            <div id="metricsContainer" class="stats-container">
              <!-- 性能指标将通过JavaScript动态添加 -->
            </div>
          </div>
          
          <div class="back-button">
            <button id="backBtn" class="btn secondary">
              <span>返回设置</span>
            </button>
          </div>
        </div>
      </section>
    </main>
    
    <footer>
      <p>LongPort AI Pro v1.0.0</p>
    </footer>
  </div>
  
  <script src="test.js"></script>
</body>
</html>
