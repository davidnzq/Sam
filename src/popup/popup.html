<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>longPort AI Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon"></div>
        <h1>longPort AI Pro</h1>
      </div>
    </header>
    
    <main>
      <div class="info-section">
        <div class="feature-item">
          <div class="feature-icon keyboard-icon"></div>
          <div class="feature-text">
            <h3>快捷键</h3>
            <p><kbd>Alt</kbd> + <kbd>O</kbd> 润色选中文本</p>
          </div>
        </div>
        
        <div class="feature-item">
          <div class="feature-icon menu-icon"></div>
          <div class="feature-text">
            <h3>右键菜单</h3>
            <p>选中文本右键点击「润色一下」</p>
          </div>
        </div>
      </div>
      
      <div class="actions">
        <button id="recordsBtn" class="btn primary">
          <span class="btn-icon records-icon"></span>
          <span>优化记录</span>
        </button>
        <button id="optionsBtn" class="btn">
          <span class="btn-icon settings-icon"></span>
          <span>设置</span>
        </button>
      </div>
    </main>
    
    <footer>
      <p>longPort AI Pro v1.0.0</p>
    </footer>
  </div>
  
  <!-- 脚本将由 webpack 自动注入 -->
</body>
</html>
